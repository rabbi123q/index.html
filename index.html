<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rabbi's TempMail</title>
  <meta http-equiv="refresh" content="5"> <!-- auto refresh every 5 sec -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .email {
      background: #e8f0fe;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>rabbi</h1>
    <div id="inbox">
      <div class="email">Loading inbox...</div>
    </div>
  </div>

  <script>
    // এখানে আপনি API থেকে মেইল নিতে পারেন (যেমন mail.tm বা 1secmail এর API)
    // নিচেরটা শুধু ডিজাইন দেখানোর জন্য

    // উদাহরণ ডেটা
    const sampleEmails = [
      { subject: "Facebook Code: 123456", body: "Your Facebook code is 123456" },
      { subject: "Welcome to TempMail", body: "Thanks for using our service!" }
    ];

    const inboxDiv = document.getElementById('inbox');
    inboxDiv.innerHTML = '';

    sampleEmails.forEach(mail => {
      const div = document.createElement('div');
      div.className = 'email';
      div.innerHTML = `<strong>${mail.subject}</strong><br>${mail.body}`;
      inboxDiv.appendChild(div);
    });
  </script>
</body>
</html>
