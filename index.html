<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempMail Inbox (Mail.tm)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .emails {
            text-align: left;
            margin-top: 20px;
        }
        .email-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TempMail Inbox (Mail.tm)</h1>
        <input type="text" id="emailAddress" readonly />
        <br>
        <button onclick="generateEmail()">Generate Email</button>
        <button onclick="refreshInbox()">Refresh Inbox</button>
        <div class="emails" id="inbox">
            <p><strong>Inbox will show up here...</strong></p>
        </div>
    </div>

    <script>
        let emailLogin = '';
        let apiUrl = 'https://api.mail.tm';

        function generateEmail() {
            fetch(`${apiUrl}/token`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: 'your-api-username',
                    password: 'your-api-password'
                })
            })
            .then(response => response.json())
            .then(data => {
                const token = data.token;
                fetch(`${apiUrl}/domains`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(domains => {
                    const emailDomain = domains[0]; // Select the first domain
                    emailLogin = 'temp' + Math.random().toString(36).substring(2, 10);
                    const email = `${emailLogin}@${emailDomain}`;
                    document.getElementById("emailAddress").value = email;
                    getInbox(token, emailLogin, emailDomain);
                });
            });
        }

        function getInbox(token, login, domain) {
            fetch(`${apiUrl}/messages?recipient=${login}@${domain}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                const inbox = document.getElementById("inbox");
                inbox.innerHTML = "";
                if (data.length === 0) {
                    inbox.innerHTML = "<p>No emails yet.</p>";
                } else {
                    data.forEach(mail => {
                        const item = document.createElement("div");
                        item.className = "email-item";
                        item.innerHTML = `<strong>From:</strong> ${mail.from}<br><strong>Subject:</strong> ${mail.subject}<br><strong>Body:</strong> ${mail.text}`;
                        inbox.appendChild(item);
                    });
                }
            });
        }

        function refreshInbox() {
            if (emailLogin !== '') {
                getInbox(token, emailLogin, emailDomain);
            }
        }

        setInterval(function() {
            if (emailLogin !== '') {
                refreshInbox();
            }
        }, 5000); // Refresh every 5 seconds
    </script>
</body>
</html>
