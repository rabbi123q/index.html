<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rabbi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .emails {
            text-align: left;
            margin-top: 20px;
        }
        .email-item {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .copy-btn {
            padding: 5px 10px;
            margin-top: 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .copy-btn:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>rabbi</h1>
        <input type="text" id="emailAddress" readonly />
        <br>
        <button onclick="generateEmail()">Generate Email</button>
        <button onclick="refreshInbox()">Refresh Inbox</button>
        <button class="copy-btn" onclick="copyEmail()">Copy Email</button>
        <div class="emails" id="inbox">
            <p><strong>Inbox will show up here...</strong></p>
        </div>
    </div>

    <script>
        let emailLogin = '';
        function generateEmail() {
            const name = 'rabbi' + Math.random().toString(36).substring(2, 10); // Email starts with 'rabbi'
            emailLogin = name;
            const email = `${name}@mailinator.com`; // Change domain as required: mailinator.com, temp-mail.org, 1secmail.com, guerrillamail.com
            document.getElementById("emailAddress").value = email;
            getInbox(emailLogin);
        }

        function getInbox(login) {
            const domain = "mailinator.com"; // Change domain to temp-mail.org, 1secmail.com, guerrillamail.com as per your requirement.
            fetch(`https://www.1secmail.com/api/v1/?action=getMessages&login=${login}&domain=${domain}`)
                .then(response => response.json())
                .then(data => {
                    const inbox = document.getElementById("inbox");
                    inbox.innerHTML = "";
                    if (data.length === 0) {
                        inbox.innerHTML = "<p>No emails yet.</p>";
                    } else {
                        data.forEach(mail => {
                            const item = document.createElement("div");
                            item.className = "email-item";
                            item.innerHTML = `<strong>From:</strong> ${mail.from}<br><strong>Subject:</strong> ${mail.subject}<br><strong>Body:</strong> ${mail.text}`;
                            inbox.appendChild(item);
                        });
                    }
                });
        }

        function refreshInbox() {
            getInbox(emailLogin);
        }

        function copyEmail() {
            const email = document.getElementById("emailAddress").value;
            navigator.clipboard.writeText(email).then(() => {
                alert('Email copied to clipboard!');
            });
        }

        setInterval(function() {
            if (emailLogin !== '') {
                refreshInbox();
            }
        }, 5000); // Refresh every 5 seconds
    </script>
</body>
</html>
