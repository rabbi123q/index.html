<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temp Mail Inbox</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    .container { background: #fff; border-radius: 8px; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 800px; margin: auto; }
    .email { padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
    .subject { font-weight: bold; }
    .refresh-btn { padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    .refresh-btn:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temp Mail Inbox - inboxbear.com</h1>
    <p>Email: <strong>revrbtb@inboxbear.com</strong></p>
    <button class="refresh-btn" onclick="fetchInbox()">Refresh ইনবক্স</button>
    <div id="inbox"></div>
  </div>

  <script>
    const email = "revrbtb@inboxbear.com";
    const password = "rabbipass"; // optional if you want to login
    const api = "https://api.mail.gw";

    async function fetchInbox() {
      document.getElementById("inbox").innerHTML = "Loading...";
      try {
        const resToken = await fetch(api + "/token", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ address: email, password: password })
        });
        const dataToken = await resToken.json();
        const token = dataToken.token;

        const resInbox = await fetch(api + "/messages", {
          headers: { Authorization: "Bearer " + token }
        });
        const inboxData = await resInbox.json();

        let inboxHTML = "";
        inboxData["hydra:member"].forEach(msg => {
          inboxHTML += `<div class="email">
            <div class="subject">Subject: ${msg.subject}</div>
            <div>From: ${msg.from.address}</div>
            <div>Preview: ${msg.intro}</div>
            <div>Time: ${new Date(msg.createdAt).toLocaleString()}</div>
          </div>`;
        });
        document.getElementById("inbox").innerHTML = inboxHTML || "No messages yet.";
      } catch (err) {
        document.getElementById("inbox").innerHTML = "Error loading inbox.";
        console.error(err);
      }
    }

    fetchInbox(); // Load inbox on page load
  </script>
</body>
</html>
