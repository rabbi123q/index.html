<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>TempMail Live Inbox</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: #fff;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, select, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
    }
    .email-item {
      text-align: left;
      background: #eee;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>TempMail Inbox</h2>
    <input type="text" id="emailAddress" readonly>
    <select id="domainSelect">
      <option value="1secmail.com">1secmail.com</option>
      <option value="smailpro.com">smailpro.com</option>
    </select>
    <button onclick="generateEmail()">Generate Email</button>
    <button onclick="getInbox()">Manual Refresh</button>

    <div id="inbox">
      <p><strong>Inbox will show up here...</strong></p>
    </div>
  </div>

  <script>
    let login = "";
    let domain = "";
    function generateEmail() {
      login = Math.random().toString(36).substring(2, 10);
      domain = document.getElementById("domainSelect").value;
      const email = `${login}@${domain}`;
      document.getElementById("emailAddress").value = email;
      getInbox();
    }

    function getInbox() {
      if (!login || !domain) return;
      fetch(`https://www.1secmail.com/api/v1/?action=getMessages&login=${login}&domain=${domain}`)
        .then(res => res.json())
        .then(data => {
          const inbox = document.getElementById("inbox");
          inbox.innerHTML = "";
          if (data.length === 0) {
            inbox.innerHTML = "<p>No emails yet.</p>";
          } else {
            data.forEach(mail => {
              const item = document.createElement("div");
              item.className = "email-item";
              item.innerHTML = `<strong>From:</strong> ${mail.from}<br><strong>Subject:</strong> ${mail.subject}<br><strong>ID:</strong> ${mail.id}`;
              inbox.appendChild(item);
            });
          }
        });
    }

    // Auto refresh every 5 seconds
    setInterval(() => {
      getInbox();
    }, 5000);
  </script>
</body>
</html>
