<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Mail Inbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .email {
            padding: 10px;
            margin: 10px 0;
            background-color: #e0e0e0;
            border-radius: 4px;
        }
        .email .subject {
            font-weight: bold;
        }
        .email .time {
            font-size: 0.9em;
            color: #555;
        }
        .button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Temp Mail Inbox</h1>
    <button class="button" onclick="fetchEmails()">Refresh Inbox</button>
    
    <div id="emails-container">
        <!-- Emails will appear here -->
    </div>
</div>

<script>
// Fetching inbox emails using Mail.tm API
const apiUrl = 'https://api.mail.tm/messages'; // Mail.tm API URL
let email = ''; // Store the generated email address here

// Function to create a new temporary email
async function createEmail() {
    const response = await fetch('https://api.mail.tm/accounts', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            address: `tempuser${Math.floor(Math.random() * 10000)}@mail.tm`, // Random email address
            password: 'yourpassword123'
        })
    });

    const data = await response.json();
    email = data.address; // Store generated email address
    document.getElementById('emails-container').innerHTML = `<p>Temporary Email Created: ${email}</p>`;
    return email;
}

// Function to fetch emails from the generated temporary email
async function fetchEmails() {
    if (!email) {
        await createEmail(); // Create a new email if not already created
    }

    const response = await fetch(`${apiUrl}/${email}`, {
        method: 'GET',
        headers: {
            'Authorization': 'Bearer ' + 'your_api_token_here' // Add your API token here
        }
    });

    const data = await response.json();
    displayEmails(data);
}

// Function to display fetched emails in the container
function displayEmails(emails) {
    const emailsContainer = document.getElementById('emails-container');
    emailsContainer.innerHTML = ''; // Clear the previous content

    if (emails && emails.length > 0) {
        emails.forEach(email => {
            const emailDiv = document.createElement('div');
            emailDiv.classList.add('email');
            emailDiv.innerHTML = `
                <div class="subject">Subject: ${email.subject}</div>
                <div class="time">Received: ${email.date}</div>
                <p>Verification Code: <b>${email.body}</b></p>
            `;
            emailsContainer.appendChild(emailDiv);
        });
    } else {
        emailsContainer.innerHTML = '<p>No emails found.</p>';
    }
}

// Call fetchEmails when the page loads
fetchEmails();
</script>

</body>
</html>
